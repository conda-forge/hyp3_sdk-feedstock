{% set name = "hyp3_sdk" %}
{% set version = "7.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9970beab627481dce35e08d4ae48c0c0fef0d5cab4e746b473b3f659ce59bf81

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=61
    - setuptools_scm >=6.2
    - python-build
  run:
    - python >=3.9
    - python-dateutil
    - requests
    - tqdm
    - urllib3

test:
  imports:
    - hyp3_sdk
    - hyp3_sdk.jobs
    - hyp3_sdk.hyp3
    - hyp3_sdk.util
    - hyp3_sdk.exceptions

about:
  home: https://github.com/ASFHyP3/hyp3-sdk
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A python wrapper around the HyP3 API

extra:
  recipe-maintainers:
    - andrewplayer3
    - jhkennedy
    - asjohnston-asf
    - jtherrmann
    - jacquelynsmale
    - forrestfwilliams
